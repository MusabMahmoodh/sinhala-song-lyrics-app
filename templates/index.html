<html>
  <head>
    <title>Tamil Song Lyrics Search Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(15, 11, 11);
      }
      .container {
        display: flex;
        /* flex-wrap: wrap; */
      }
      .logo {
        text-align: center;
        width: 100%;
      }

      .logo img {
        max-width: 100%;
      }

      .left-column {
        width: 25%;
        padding: 10px;
        background-color: sandybrown;
        border-radius: 10px;
      }

      .right-column {
        width: 75%;
        padding: 10px;
      }

      .search-container {
        text-align: center;
        margin-top: 20px;
      }

      .search-container input {
        width: 60%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid tomato;
        border-radius: 4px;
      }

      .search-container button {
        width: 20%;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        background-color: tomato;
        color: white;
        cursor: pointer;
      }

      .search-container #loading {
        display: none;
      }

      .results-container {
        margin-top: 20px;
      }

      .results-container li {
        list-style: none;
        padding: 10px;
        background-color: tomato;
        border-bottom: 1px solid #ccc;
        border-radius: 10px;
        margin: 5px;
      }
      .left-section {
        width: 25%;
        padding: 20px;
      }

      .configs label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      .configs select {
        width: 140px;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        display: inline-block;
        color: black;
        margin-left: 20px;
      }

      .configs-date-range {
        display: flex;
        justify-content: space-between;
      }
      .config-item {
        display: flex;
        justify-content: space-between;
      }
      .config-item * {
        margin-right: 40px;
      }

      .configs input[type="text"],
      .configs input[type="number"] {
        width: 140px;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      .configs input[type="checkbox"] {
        margin-right: 10px;
      }
    </style>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="logo">
      <img width="300px" src="{{url_for('static', filename='songlogo.png')}}" align="middle" alt="Logo" />
    </div>
    <div class="container">
      <div class="left-column">
        <div class="configs">
          <div class="left-section">
            <div class="configs">
              <form>
                <form>
                  <div class="configs-date-range">
                    <form>
                      <label for="date-range">Date Range:</label>
                      <select id="start-year" name="start-year" class="searchable">
                        <option value="" disabled selected>Start Year</option>
                      </select>
                      <select id="end-year" name="end-year" class="searchable">
                        <option value="" disabled selected>End Year</option>
                      </select>
                    </form>
                  </div>
                </form>
                <br />
                <div class="config-item">
                  <label for="max-results">Max Results:</label>
                  <input type="number" class="searchable" id="max-results" min="0" max="100" value="0" />
                </div>

                <div class="config-item">
                  <label for="synonym-enable">Synonym Enable:</label>
                  <input type="checkbox" class="searchable" id="synonym-enable" />
                </div>
                <br />
              </form>
            </div>
          </div>
        </div>
        <div class="summary">
          <div class="summary">
            <h2>Summary</h2>
            <ul id="summary-list"></ul>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="search-container">
          <form id="search-form">
            <input type="text" class="search-box searchable" id="search-input" placeholder="Search for lyrics" />
            <button type="submit">Search</button>
          </form>
          <div class="loading" id="loading">
            <img src="loading.gif" alt="Loading" />
          </div>
        </div>
        <div class="results-container">
          <ul id="results" class="results"></ul>
        </div>
      </div>
    </div>

    <script>
      const PORT = 5000;

      getSingerSummary();
      $(document).ready(function () {
        let debounce;
        $(".searchable").on("keydown change", function (e) {
          clearTimeout(debounce);
          debounce = setTimeout(() => {
            getAutoComplete();
          }, 300);
        });
      });

      function getAutoComplete() {
        var startYear = $("#start-year").val();
        var endYear = $("#end-year").val();
        var synonymEnable = $("#synonym-enable").is(":checked");
        var maxResults = $("#max-results").val();
        var searchTerm = $(".search-box").val();
        //set the parameters as query string
        var queryString =
          searchTerm +
          "&start_year=" +
          startYear +
          "&end_year=" +
          endYear +
          "&synonym_enable=" +
          synonymEnable +
          "&max_results=" +
          maxResults;
        fetch(`http://localhost:${PORT}/search?q=${queryString.trim()}`)
          .then((resp) => resp.json())
          .then((data) => {
            console.log(data);
            $(".results").empty();
            for (let i = 0; i < data.length; i++) {
              $(".results").append(`<li>${data[i]}</li>`);
            }
          });
      }
      function getSingerSummary() {
        fetch(`http://localhost:${PORT}/summary`)
          .then((resp) => resp.json())
          .then((data) => {
            var summaryData = data;
            summaryData.forEach(function (dataVal) {
              var key = Object.keys(dataVal)[0];
              var doc_count = dataVal[key];
              $("#summary-list").append("<li><strong>" + key + "</strong> - " + doc_count + "</li>");
            });
          });
        for (var i = 1990; i <= 2010; i++) {
          $("#start-year").append("<option value='" + i + "'>" + i + "</option>");
          $("#end-year").append("<option value='" + i + "'>" + i + "</option>");
        }
      }
    </script>
  </body>
</html>
